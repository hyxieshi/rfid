<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="file"  name="file"/>
    <p></p>
    <video autoplay src="http://192.168.31.237:3000/file?id=C:/Users/303/Desktop/rfid/serve/data/d9b8a5aee2e4a49a0fc92f170dd5b404.mp4"></video>
  </body>
  <script>
    document.querySelector("input").addEventListener("change", (e) => {
      const fromdata = new FormData();
      fromdata.append("file", e.target.files[0]);
      fetch("http://192.168.31.237:3000/upload", {
        method: "POST",
        body: fromdata,
      }).then(res=>{
        return res.json();
      }).then(data=>{
        document.querySelector("p").innerHTML = data.path;
      })
    });
  </script>
</html>
